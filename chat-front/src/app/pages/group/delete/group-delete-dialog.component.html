<form (ngSubmit)="confirmDelete(group!)" *ngIf="group" name="deleteForm">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="groupDeleteDialogHeading"
    >Confirm delete operation</h4
    >

    <button
      (click)="cancel()"
      aria-hidden="true"
      class="close"
      data-dismiss="modal"
      type="button"
    >&times;</button
    >
  </div>

  <div class="modal-body">
    <p id="delete-group-heading">
      Are you sure you want to delete this Group?
    </p>
  </div>

  <div class="modal-footer">
    <button
      (click)="cancel()"
      class="btn btn-secondary"
      data-dismiss="modal"
      type="button"
    >
      <i class="fa fa-ban"></i>&nbsp;<span>Cancel</span>
    </button>

    <button
      class="btn btn-danger"
      data-cy="entityConfirmDeleteButton"
      id="confirm-delete-group"
      type="submit"
    >
      <i class="fa fa-times"></i>&nbsp;<span>Delete</span>
    </button>
  </div>
</form>
