<div
    style="margin-top: 10%"
    class="d-flex align-items-center justify-content-center"
>
    <div
        class="p-5 card shadow-lg w-50 d-flex align-items-center justify-content-center flex-column"
    >
        <div class="mb-4 font-weight-bold">Login</div>
        <div class="bg-light w-100">
            <div
                class="alert alert-danger"
                *ngIf="authenticationError"
                data-cy="loginError"
            >
                <strong>Failed to sign in!</strong> Please check your credentials and
                try again.
            </div>
            <form (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        required
                        formControlName="username"
                        #username
                        placeholder="username"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        placeholder="password"
                        class="form-control"
                        required
                        name="password"
                        formControlName="password"
                        data-cy="password"
                    />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block"> Login </button>
                </div>
            </form>
        </div>
    </div>
</div>
